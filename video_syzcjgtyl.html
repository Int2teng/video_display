<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放</title>
    <style>
        /* 页面基础样式：垂直居中展示 */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000; /* 黑色背景更具沉浸感 */
            font-family: -apple-system, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 900px;
            padding: 10px;
            box-sizing: border-box;
        }

        /* 视频响应式容器 */
        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            outline: none;
        }

        .title {
            color: #fff;
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.1rem;
            font-weight: 300;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">视频演示</div>
    <video controls playsinline preload="metadata">
        <source src="video2.mp4" type="video/mp4">
        您的浏览器不支持 HTML5 视频播放。
    </video>
</div>

</body>
</html>
